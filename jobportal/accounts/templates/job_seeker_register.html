{% extends 'base.html' %}

{% block content %}
<h2>Job Seeker Registration</h2>
<form method="post">
  {% csrf_token %}
  {% for fm in form %}
  {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
  {% endfor %}
  <button type="submit" class="btn btn-success mt-3" >Register</button>
</form>
{% endblock %}
